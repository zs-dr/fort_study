<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 表达方式 -->

    <!-- 张.name='张三';
    zhang.age=18;
    zhang.sex='男'; -->




    <!-- 创建object的三种方法 -->

    <!-- 1.字面量
    2.new Object
    3.构造函数 -->
    <script>

        // 1.字面量*******************
        var zhang = {
            name: '张三',
            age: 18,
            sex: '男',
            sayhe: function () {
                console.log('我是' + this.name);
            }
        }
        // 调用属性  对象名.属性名
        console.log(zhang.name);
        // 对象名['属性名']
        console.log(zhang['age']);
        // 调用方法  对象名.方法名()
        zhang.sayhe();



        //2.new Object************************

        var zhou = new Object();
        zhou.name = '周杰伦';
        zhou.age = 18;
        zhou.sex = '男';
        zhou.sayhi = function () {
            console.log('我是' + this.name);
        }
        // 调用方法一致
        console.log(zhou.name);
        console.log(zhou['age']);
        zhou.sayhi();


        // 3.构造函数,前两个一次性只能创建一个对象，构造可以一次性创建多个对象
        // *********************************************************************************
        // 构造函数第一个字母要大写，
        // 构造函数不需要返回值

        function People(name, age, sex) {

            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        People.prototype.sayhi = function () {
            console.log('我是' + this.name);
        }
        // 对象
        var xiaoming = new People('小明', 18, '男');
        console.log(typeof xiaoming);//调用构造函数返回的是一个的对象
        console.log(xiaoming.name);
        console.log(xiaoming.age);
        console.log(xiaoming.sex);
        xiaoming.sayhi();
        console.log(xiaoming)

        var guang = {
            name: '光头强',
            age: 18,
            sex: '男'
        }
        console.log('--------------------------------------------')

        // for in 遍历对象***************************for（对象名 in 对象名）
        for (var k in guang) {
            console.log(k);//遍历属性名 
            console.log(guang[k]);//遍历对象属性值
        }

        function Start(name) {
            this.name = name;
        }

        var ls = new Start('刘德华');
        console.log(ls);
    </script>

</body>

</html>
