    <!-- 条件控制语句 -->
    <script>
        function jsage() {
            let age = document.getElementById("agel").value;

            if (age > 18) {
                //满足条件1执行
                console.log("成年了");
                alert("成年了");
            } else if (age == 18) {
                // 满足条件2执行
                console.log("刚成年");
                alert("刚成年")
            } else {
                // 1,2均不满足执行
                console.log("未成年");
                alert("未成年");
            }
        }

        //for 循环语句

        function forXH() {
            let xh1 = parseInt(document.getElementById("xh1").value);
            let xh2 = parseInt(document.getElementById("xh2").value);
            let sum = 0;
            for (let i = xh1; i <= xh2; i++) {

                sum = sum + i;
            }
            alert(sum);
        }

        //while循环

        // while (true) {

        // }


    </script>
