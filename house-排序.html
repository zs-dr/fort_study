<body>



    <script>
        // 冒泡排序
        function bubbleSort(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] < arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var x = bubbleSort([4, 2, 3, 1, 5, 6, 7, 8, 9, 10]);
        console.log(x);
    </script>
</body>
