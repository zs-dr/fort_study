<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 点击触发事件 -->
    <div onclick="dianji()"
        style="display: inline-block;line-height: 30px;border: solid;border-color: black;text-align: center;">
        这是一个点击触发标签</div>

    <input type="text" onfocus="JuJiao()" onblur="ShiJiao()">


    <script>
        // 点击触发事件
        function dianji() {
            alert("点击触发事件")
        }

        // 聚焦事件
        function JuJiao() {
            console.log("聚集焦点")
        }
        // 失去焦点事件
        function ShiJiao() {
            // console.log("失去焦点")
            alert("失去焦点")
        }

    </script>
</body>

</html>
